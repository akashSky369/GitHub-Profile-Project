<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile
    </title>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>GET YOUR GITHUB PROFILE...</h1>
        </div>
        <div class="widgets">
            <input type="text" id="username" placeholder="GitHub UserName..." />
            <input type="button" id="button" value="Pull User Data">
        </div>
    </div>

    <div id="res">
        <div id="header">
            <h1 id="name">Akash Kumar</h1>
            <a href="" id="link">
                <h1 id="id1">@akash</h1>
            </a>
        </div>

        <div id="mid">
            <div class="image">
                <img src="./Blur-Background-59.jpg" alt="Profile Photo" id="img">
            </div>
            <div class="info">
                <h1 id="followers">Followers</h1>
                <h1 id="following">Following</h1>
                <h1 id="repos">Repos</h1>
            </div>
        </div>
        <div class="repolist">

            <h1>Repo List:</h1>


            <div id="allrepos">

            </div>
        </div>
    </div>


    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js"></script>
</body>

</html>
